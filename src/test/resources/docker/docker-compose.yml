version: '3.3'

services:

  yugabytedb-2.6:
    image: yugabytedb/yugabyte:latest
    command:  bin/yugabyted start --daemon=false --initial_scripts_dir /docker-entrypoint-initdb.d
    restart: always
    ports:
      - "5439:5433"
    volumes:
      - "./yugabytedb-init.sql:/docker-entrypoint-initdb.d/yugabytedb-init.sql"